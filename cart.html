<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <div class="logo-text">
                <img src="Images/Burger_restaurant_logo.svg" alt="Serious Burgers Only">
            </div>
            
            <h1 class="menu-title">Menu</h1>
            
            <a href="cart.html" aria-label="Shopping Cart" class="cart-btn">
                <img src="Images/Cart_Icon.svg" alt="Cart" class="cart-icon">
            </a>
        </header>


        <main class="cart-list">
            <div class="cart-item">
                <div class="card-image">
                    <img src="Images/Gemini_classicburger.png" alt="Classic_burger" class="item-image">
                </div>
                <div class="item-details">
                    <p class="item-name">Classic Burger</p>
                    <p class="item-price">€10.99</p>
                </div>
                <div class="item-quantity">
                    <p class="item-pieces">1 pieces</p>
                    <p class="item-total">Total €10.99</p>
                </div>
            </div>

            <div class="cart-item">
                <div class="card-image">
                    <img src="Images/French_fries.png" alt="French_fries" class="item-image">
                </div>
                <div class="item-details">
                    <p class="item-name">French Fries</p>
                    <p class="item-price">€3.99</p>
                </div>
                <div class="item-quantity">
                    <p class="item-pieces">1 pieces</p>
                    <p class="item-total">Total €3.99</p>
                </div>
            </div>

            <div class="cart-item">
                <div class="card-image">
                    <img src="Images/Iced_Tea.png" alt="Iced_tea" class="item-image">
                </div>
                <div class="item-details">
                    <p class="item-name">Iced Tea</p>
                    <p class="item-price">€2.99</p>
                </div>
                <div class="item-quantity">
                    <p class="item-pieces">2 pieces</p>
                    <p class="item-total">Total €5.98</p>
                </div>
            </div>

            <div class="cart-item">
                <div class="card-image">
                    <img src="Images/Milkshake.png" alt="Milkshake" class="item-image">
                </div>
                <div class="item-details">
                    <p class="item-name">Milkshake</p>
                    <p class="item-price">€6.49</p>
                </div>
                <div class="item-quantity">
                    <p class="item-pieces">1 pieces</p>
                    <p class="item-total">Total €6.49</p>
                </div>
            </div>
            <div class="order-options">
                <div class="order-section">
                    <p class="order-text">Closest Restaurant:</p>
                    <p class="order-text">Total: €27.45</p>
                </div>

                <select id="restaurant-select">
                    <option value="" disabled selected>-- Select a restaurant --</option>
                    <option value="123 beautiful street oulu">123 beautiful street / Oulu</option>
                    <option value="456 better street oulu">456 better street / Oulu</option>
                    <option value="789 wine street oulu">789 wine street / Oulu</option>
                </select>

                <button class="big-order-btn">Order</button>
            </div>
        </main>

        
        <!-- FOOTER -->
        <nav class="footer">
            <a href="index.html#Burgers" class="nav-burger" aria-label="Burgers">
                <img src="Images/Burgers Icon.svg" alt="Burgers">
            </a>
            
            <a href="index.html#Beverages" class="nav-beverage" aria-label="Drinks">
                <img src="Images/Beverages Icon.svg" alt="Drinks">
            </a>

            <a href="index.html#Desserts" class="nav-dessert" aria-label="Desserts">
                <img src="Images/Desserts Icon.svg" alt="Desserts">
            </a>
        </nav>
    </body>
</html>
