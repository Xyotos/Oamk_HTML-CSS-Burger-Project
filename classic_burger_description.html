<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Classic Burger Description</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <div class="logo-text">
                <img src="Images/Burger_restaurant_logo.svg" alt="Serious Burgers Only">
            </div>
            
            <h1 class="menu-title">Menu</h1>
            
            <a href="cart.html" aria-label="Shopping Cart" class="cart-btn">
                <img src="Images/Cart_Icon.svg" alt="Cart" class="cart-icon">
            </a>
        </header>



        <main class="description-content">
            <div class="description-card">
                <div class="card-header-image">
                    <img src="Images/Gemini_classicburger.png" alt="Classic Burger" class="description-image">
                    <div class="description-graphic-container">
                        <a href="index.html" class="arrow-btn">
                            <img src="Images/left_arrow.svg" alt="Go Back" class="arrow-icon">
                        </a>
                        <img src="Images/allergens_sesame.svg" alt="allergens_sesame" class="allergen">
                    </div>
                </div>
                
                <div class="description-details-body">
                    <div class="description-info">
                        <h3 class="description-product-name">Classic Burger</h3>
                        <p class="description-product-price">â‚¬10.99</p> 
                    </div>
                    <p class="product-description">
                        A juicy beef patty with lettuce, tomato, and house sauce on a toasted bun.
                    </p>
                    <div class="nutrition-data">
                        <table>
                            <tr><td>650 cal</td></tr>
                            <tr><td>38g fat</td></tr>
                            <tr><td>32g protein</td></tr>
                            <tr><td>45g carbs</td></tr>
                        </table>
                    </div>
                </div>

                <div class="card-action-footer"> 
                    <button class="big-add-to-cart-btn">Add to cart</button>
                </div>
            </div>
        </main>



        <!-- FOOTER -->
        <nav class="footer">
            <a href="index.html#Burgers" class="nav-burger" aria-label="Burgers">
                <img src="Images/Burgers Icon.svg" alt="Burgers">
            </a>
            
            <a href="index.html#Beverages" class="nav-beverage" aria-label="Drinks">
                <img src="Images/Beverages Icon.svg" alt="Drinks">
            </a>

            <a href="index.html#Desserts" class="nav-dessert" aria-label="Desserts">
                <img src="Images/Desserts Icon.svg" alt="Desserts">
            </a>
        </nav>
    </body>
</html>
